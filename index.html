<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logistic Delivery Checker</title>
    <style>
        body {
            background-color: #003478;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            flex-direction: column;
        }
        h2 {
            color: white;
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            width: 90%;
            max-width: 350px;
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        label {
            font-weight: bold;
            margin-top: 10px;
            font-size: 16px;
            color: #003478;
        }
        input {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: 2px solid #003478;
            border-radius: 6px;
            font-size: 16px;
            text-align: center;
            outline: none;
        }
        input:focus {
            border: 2px solid #007bff;
        }
        .button {
            margin-top: 10px;
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
            width: 100%;
        }
        .button:hover {
            background: #0056b3;
        }
        p {
            font-weight: bold;
            color: #003478;
            margin-top: 15px;
            font-size: 18px;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>

    <h2>Logistic Delivery Checker</h2>
    <div class="container">
        <label>Scan Rack ID:</label>
        <input type="text" id="rackInput" oninput="scanRack()" placeholder="Enter or scan rack ID">
        
        <label>Scan Package ID:</label>
        <input type="text" id="packageInput" oninput="scanPackage()" placeholder="Enter or scan package ID" disabled>
        
        <p id="result"></p>

        <button class="button hidden" id="confirmButton" onclick="confirmDelivery()">âœ” Confirm Delivery</button>
        <button class="button hidden" id="downloadReport" onclick="downloadCSV()">ðŸ“Š Download Report</button>
    </div>

    <script>
        let database = {};
        let deliveries = [];

        function loadCSV() {
            fetch('data.csv')
                .then(response => response.text())
                .then(text => {
                    let rows = text.split("\n").slice(1);
                    rows.forEach(row => {
                        let [rack, packageID, position] = row.split(",");
                        if (!database[rack]) database[rack] = {};
                        database[rack][packageID] = position.trim();
                    });
                })
                .catch(error => console.error("Error loading CSV:", error));
        }

        let selectedRack = null;
        let lastScannedPackage = null;

        function scanRack() {
            let rackID = document.getElementById("rackInput").value.trim();
            let packageInput = document.getElementById("packageInput");

            if (database[rackID]) {
                selectedRack = database[rackID];
                packageInput.disabled = false;
                packageInput.value = "";
                document.getElementById("result").innerText = "";
                document.getElementById("confirmButton").classList.add("hidden");
            } else {
                selectedRack = null;
                packageInput.disabled = true;
                packageInput.value = "";
                document.getElementById("confirmButton").classList.add("hidden");
            }
        }

        function scanPackage() {
            let packageID = document.getElementById("packageInput").value.trim();
            let confirmButton = document.getElementById("confirmButton");

            if (selectedRack && selectedRack[packageID]) {
                lastScannedPackage = { rackID: document.getElementById("rackInput").value, packageID, position: selectedRack[packageID] };
                document.getElementById("result").innerText = "ðŸ“¦ Position: " + selectedRack[packageID];
                confirmButton.classList.remove("hidden");
            } else {
                lastScannedPackage = null;
                document.getElementById("result").innerText = "âŒ Package not found!";
                confirmButton.classList.add("hidden");
            }
        }

        function confirmDelivery() {
            if (lastScannedPackage) {
                let timestamp = new Date().toLocaleString();
                deliveries.push({ ...lastScannedPackage, timestamp });
                alert(`âœ… Package ${lastScannedPackage.packageID} delivered at Rack ${lastScannedPackage.rackID} (Position: ${lastScannedPackage.position})`);
                
                document.getElementById("confirmButton").classList.add("hidden");
                document.getElementById("packageInput").value = "";
                document.getElementById("result").innerText = "";

                if (deliveries.length > 0) {
                    document.getElementById("downloadReport").classList.remove("hidden");
                }
            }
        }

        function downloadCSV() {
            let csvContent = "Rack ID,Package ID,Position,Timestamp\n" +
                deliveries.map(d => `${d.rackID},${d.packageID},${d.position},${d.timestamp}`).join("\n");

            let blob = new Blob([csvContent], { type: "text/csv" });
            let link = document.createElement("a");
            link.href = URL.createObjectURL(blob);
            link.download = "delivery_report.csv";
            link.click();
        }

        loadCSV();
    </script>

</body>
</html>
