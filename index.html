<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logistic Delivery Checker</title>
    <style>
        body {
            background-color: #003478;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            flex-direction: column;
        }
        h2 {
            color: white;
            text-align: center;
            margin-bottom: 20px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 320px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        label {
            font-weight: bold;
            margin-top: 10px;
        }
        input {
            width: 90%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            text-align: center;
        }
        p {
            font-weight: bold;
            color: #003478;
            margin-top: 15px;
        }
    </style>
</head>
<body>

    <h2>Logistic Delivery Checker</h2>
    <div class="container">
        <label>Scan Rack ID:</label>
        <input type="text" id="rackInput" oninput="scanRack()">
        
        <label>Scan Package ID:</label>
        <input type="text" id="packageInput" oninput="scanPackage()" disabled>
        
        <p id="result"></p>
    </div>

    <script>
        let database = {};

        // Load CSV file
        function loadCSV() {
            fetch('data.csv')
                .then(response => response.text())
                .then(text => {
                    let rows = text.split("\n").slice(1); // Skip the header
                    rows.forEach(row => {
                        let [rack, packageID, position] = row.split(",");
                        if (!database[rack]) database[rack] = {};
                        database[rack][packageID] = position.trim();
                    });
                })
                .catch(error => console.error("Error loading CSV:", error));
        }

        let selectedRack = null;

        function scanRack() {
            let rackID = document.getElementById("rackInput").value.trim();
            let packageInput = document.getElementById("packageInput");

            if (database[rackID]) {
                selectedRack = database[rackID];
                packageInput.disabled = false;
                packageInput.value = "";
                document.getElementById("result").innerText = "";
            } else {
                selectedRack = null;
                packageInput.disabled = true;
                packageInput.value = "";
            }
        }

        function scanPackage() {
            let packageID = document.getElementById("packageInput").value.trim();
            if (selectedRack && selectedRack[packageID]) {
                document.getElementById("result").innerText = "Package Position: " + selectedRack[packageID];
            } else {
                document.getElementById("result").innerText = "Package not found!";
            }
        }

        // Load CSV on startup
        loadCSV();
    </script>

</body>
</html>
